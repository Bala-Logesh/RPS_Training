<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body class="flex">
    <div class='form flex'>
        <h2>Payment Form</h2>
        <div class="form__container flex">
            <form class='form__form flex' autocomplete="off">
                <h2>Step 2: Delivery Address</h2>
                <div class="form__input flex">
                    <span>Address</span>
                    <textarea type="text" rows="6" name="address" placeholder='Enter your address'></textarea>
                </div>
                <div class="form__input flex">
                    <span>Post Code</span>
                    <input type="text" name='text' placeholder='Enter your postal code' />
                </div>
                <div class="form__input flex">
                    <span>Country</span>
                    <select name='country'>
                        <option>Select your country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                    </select>
                </div>
                <div class="form__buttons flex">
                    <a href="form1.html">Previous Step</a>
                    <a href="form3.html">Next Step</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
